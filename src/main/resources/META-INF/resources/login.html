        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <title>Help@ki</title>
        <meta charset="utf-8">	
        
    </head>
<body style="background-color: gainsboro;">
    
    <div class="Menu-principal"style="height: 150px;">

        <div class="container">
          
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="logo"style="width: 160px;">
                </a>
            </div>           
        </div>
    </div>  
    <div class="container w-25">
      <h2>Login</h2>
      <form action="/action_page.php" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="login">Usuário:</label>
          <input type="text" class="form-control" id="login" placeholder="Digite seu Login" name="login" required>
          <div class="valid-feedback">Validação</div>
          <div class="invalid-feedback">Por Gentileza Digite seu Login.</div>
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" class="form-control "maxlength="10" id="senha" value="" placeholder="Digite sua senha" name="senha" required>
          <div class="valid-feedback">Validação</div>
          <div class="invalid-feedback">Por Gentileza Digite sua Senha.</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="lembra" required> Você gostaria de lembra seus dados para acesso.
            <div class="valid-feedback">Validação.</div>
            <div class="invalid-feedback">Selecione aqui para continuar.</div>
          </label>
        </div>
        <button type="submit" class="btn btn-primary"style="margin: 4px;width: 326px;">Entrar</button>   
        <a href="#"><p>Esqueceu sua Senha?</a></p>   
        <div id="buton" style="display: grid;">      
        <a href="cadastropf.html" class="btn btn-primary" role="button" style="font-size: 15px;border-color: #101010; background-color: #9fa09d;">Cadastro Consumidor</a>
        <a href="cadastropj.html" class="btn btn-primary" role="button"style="font-size: 15px;margin-top: 7px;border-color: #101010; background-color: #ffc107;">Cadastro Empresa</a>
        </div>
      </form>
    </div>
    
    <script>
    // Disable form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Get the forms we want to add validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

</body>
</html>
